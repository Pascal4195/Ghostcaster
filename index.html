<!DOCTYPE html>
<html lang="en" data-theme="oled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>Ghostcaster</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    
    <style>
        :root { --fc-purple: #855DCD; --bg: #ffffff; --text: #000000; --border: #e2e8f0; }
        [data-theme="oled"] { --bg: #000000; --text: #ffffff; --border: #1a1a1a; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
        .view { min-height: 100vh; padding-bottom: calc(90px + env(safe-area-inset-bottom)); padding-top: env(safe-area-inset-top); }
        button, .clickable { cursor: pointer; touch-action: manipulation; position: relative; z-index: 10; }
        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="overflow-x-hidden">
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/70 z-[90] hidden backdrop-blur-sm"></div>
    
    <div id="sidebar" class="fixed inset-y-0 left-0 w-[80%] max-w-[300px] bg-[var(--bg)] z-[100] transform -translate-x-full border-r border-[var(--border)] pt-[env(safe-area-inset-top)]">
        <div class="p-6 flex flex-col h-full">
            <div id="sidePfp" class="w-14 h-14 rounded-full bg-slate-800 mb-3 border border-[var(--border)] overflow-hidden"></div>
            <div id="sideName" class="font-black text-xl">Guest</div>
            <div class="space-y-3 mt-6">
                <button onclick="loginGoogle()" class="w-full bg-white text-black py-3 rounded-xl flex items-center justify-center gap-2 font-bold text-sm border border-slate-200 clickable">
                    <img src="https://www.google.com/favicon.ico" class="w-4 h-4"> Google Sign-in
                </button>
                <button onclick="connectWallet()" class="w-full bg-[#855DCD]/10 text-[#855DCD] py-3 rounded-xl font-bold text-sm clickable">MetaMask</button>
            </div>
        </div>
    </div>

    <nav class="sticky top-0 bg-[var(--bg)]/80 backdrop-blur-lg border-b border-[var(--border)] px-4 py-3 flex items-center justify-between z-50 pt-[env(safe-area-inset-top)]">
        <div onclick="toggleSidebar()" id="hdrAvatar" class="w-8 h-8 rounded-full bg-slate-800 border border-[var(--border)] overflow-hidden clickable"></div>
        <span class="font-black text-lg">Ghostcaster</span>
        <div class="w-8"></div>
    </nav>

    <div id="view-home" class="view"><main id="feed" class="divide-y divide-[var(--border)]"></main></div>

    <footer class="fixed bottom-0 left-0 right-0 bg-[var(--bg)]/90 backdrop-blur-md border-t border-[var(--border)] flex justify-around py-3 pb-[calc(12px + env(safe-area-inset-bottom))] z-50">
        <span onclick="showView('home')" class="text-2xl clickable">üè†</span>
        <span class="text-2xl opacity-20">üîç</span>
    </footer>

    <button onclick="openComposer()" class="fixed bottom-24 right-6 w-14 h-14 bg-[#855DCD] text-white rounded-full shadow-2xl text-3xl z-40 clickable flex items-center justify-center">+</button>

    <div id="composer" class="fixed inset-0 bg-[var(--bg)] z-[200] hidden flex flex-col p-4 pt-[env(safe-area-inset-top)]">
        <div class="flex justify-between items-center mb-6"><button onclick="closeComposer()">Cancel</button><button id="castBtn" class="bg-fc-purple text-white px-6 py-1.5 rounded-full font-bold">Cast</button></div>
        <textarea id="postText" placeholder="What's happening?" class="bg-transparent text-xl outline-none resize-none flex-1"></textarea>
    </div>
    <script src="app.js"></script>
</body>
</html>
