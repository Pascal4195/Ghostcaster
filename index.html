<!DOCTYPE html>
<html lang="en" data-theme="oled">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <title>Ghostcaster</title>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
    <style>
        :root { --fc-purple: #855DCD; --bg: #ffffff; --text: #000000; --border: #e2e8f0; }
        [data-theme="oled"] { --bg: #000000; --text: #ffffff; --border: #1a1a1a; }
        body { background-color: var(--bg); color: var(--text); font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        .view { min-height: 100vh; padding-bottom: 90px; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="overflow-x-hidden">

    <div id="sidebar" class="fixed inset-y-0 left-0 w-[280px] bg-[var(--bg)] z-[100] transform -translate-x-full transition-transform duration-300 border-r border-[var(--border)]">
        <div class="p-6 flex flex-col h-full">
            <div id="sidePfp" class="w-16 h-16 rounded-full bg-slate-800 mb-4 border border-[var(--border)] overflow-hidden"></div>
            <div id="sideName" class="font-black text-xl">Guest</div>
            <div id="sideHandle" class="text-slate-500 mb-6">@anonymous</div>
            
            <nav class="space-y-4">
                <button onclick="loginGoogle()" class="w-full bg-white text-black p-3 rounded-xl flex items-center justify-center gap-2 font-bold text-sm border border-slate-200">
                    <img src="https://www.google.com/favicon.ico" class="w-4 h-4"> Sign in with Google
                </button>
                
                <button onclick="connectWallet()" class="w-full bg-[#855DCD]/10 text-[#855DCD] p-3 rounded-xl font-bold text-sm">
                    ğŸ”Œ Connect MetaMask
                </button>
                
                <hr class="border-[var(--border)] my-4">
                <div onclick="showView('home'); toggleSidebar()" class="py-2 font-bold cursor-pointer">ğŸ  Home</div>
                <div onclick="showView('settings'); toggleSidebar()" class="py-2 font-bold cursor-pointer">âš™ï¸ Settings</div>
            </nav>
        </div>
    </div>
    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/60 z-[90] hidden"></div>

    <nav class="sticky top-0 bg-[var(--bg)]/80 backdrop-blur-md border-b border-[var(--border)] px-4 py-3 flex items-center justify-between z-50">
        <div onclick="toggleSidebar()" id="hdrAvatar" class="w-8 h-8 rounded-full bg-slate-800 border border-[var(--border)] overflow-hidden cursor-pointer">
            <img src="https://api.dicebear.com/7.x/identicon/svg?seed=guest">
        </div>
        <span class="font-black text-lg">Ghostcaster</span>
        <div class="w-8"></div>
    </nav>

    <div id="view-home" class="view">
        <main id="feed" class="divide-y divide-[var(--border)]"></main>
    </div>

    <footer class="fixed bottom-0 left-0 right-0 bg-[var(--bg)] border-t border-[var(--border)] flex justify-around py-4 z-50">
        <span onclick="showView('home')" class="text-2xl cursor-pointer">ğŸ </span>
        <span class="text-2xl opacity-20">ğŸ”</span>
        <span onclick="showView('settings')" class="text-2xl cursor-pointer">âš™ï¸</span>
    </footer>

    <button onclick="openComposer()" class="fixed bottom-24 right-6 w-14 h-14 bg-[#855DCD] text-white rounded-full shadow-lg text-3xl font-light z-40">+</button>

    <div id="composer" class="fixed inset-0 bg-[var(--bg)] z-[200] hidden flex flex-col p-4">
        <div class="flex justify-between items-center mb-6">
            <button onclick="closeComposer()">Cancel</button>
            <button id="castBtn" class="bg-fc-purple text-white px-6 py-1.5 rounded-full font-bold">Cast</button>
        </div>
        <textarea id="postText" placeholder="What's the alpha?" class="bg-transparent text-xl outline-none resize-none flex-1"></textarea>
    </div>

    <script src="app.js"></script>
</body>
</html>
